<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="global.css" />
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <img class="product-image" src="./images/image-product-mobile.jpg" alt="Perfume Image" />
    <div class="product-description">
      <div class="product-preview">Preview</div>
      <div class="product-title">Gabrielle Essence Eau De Parfum</div>
      <div class="product-details">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</div>
      <div class="product-prices-container">
        <div class="product-current-price">$149.99</div>
        <div class="product-old-price">$169.99</div>
      </div>
      <button class="product-add-cart">
        <img src="./images/icon-cart.svg" alt="Cart Icon" />
        <span>Add to Cart</span>
      </button>
    </div>
  </main>

</body>
</html>
